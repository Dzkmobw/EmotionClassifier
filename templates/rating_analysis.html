<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top250评分分析</title>
    <!-- 引入 ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            text-shadow: 1px 1px 2px black;
        }
        .header h1 {
            text-align: center;
            padding: 10px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        .sidebar {
            height: 100%;
            width: 200px;
            position: fixed;
            left: 0;
            background-color: #111;
            padding-top: 150px;
            transition: 0.3s;
        }
        .sidebar a {
            padding: 20px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            text-align: center;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .content {
            margin-left: 200px;
            padding: 20px;
            padding-top: 150px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .chart-container {
            width: 90%;
            height: 500px;
            margin: 20px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .chart-title {
            text-align: center;
            margin: 10px 0;
            font-size: 20px;
            color: #333;
        }
        a {
            display: block;
            text-align: center;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .legend-container {
            max-height: 150px;
            overflow-y: auto;
            margin-top: 10px;
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Top250评分分析</h1>
    </div>
    <div class="sidebar">
        <a href="{{ url_for('index') }}">首页</a>
        <a href="{{ url_for('search') }}">搜索</a>
        <a href="{{ url_for('wordcloud') }}">评论词云图</a>
        <a href="{{ url_for('rating_analysis') }}">评分分析</a>
        <a href="{{ url_for('area') }}">地区占比</a>
    </div>
    <div class="content">
        <!-- 雷达图 - 评分分布 -->
        <div class="chart-container">
            <div class="chart-title">电影评分分布雷达图</div>
            <div id="radarChart" style="width: 100%; height: 400px;"></div>
        </div>

        <!-- 折线图 - 年份分布 -->
        <div class="chart-container">
            <div class="chart-title">各年份上映电影数量</div>
            <div id="lineChart" style="width: 100%; height: 400px;"></div>
        </div>

        <!-- 环图 - 评价人数分布 -->
        <div class="chart-container">
            <div class="chart-title">评价人数TOP25电影分布</div>
            <div id="pieChart" style="width: 100%; height: 400px;"></div>
            <div class="legend-container" id="pieLegend"></div>
        </div>
    </div>

    <script id="ratingData" type="application/json">{{ rating_data | tojson }}</script>
    <script id="yearData" type="application/json">{{ year_data | tojson }}</script>
    <script id="movieDetails" type="application/json">{{ movie_details | tojson }}</script>

    <script>
        // 初始化所有图表
        const radarChart = echarts.init(document.getElementById('radarChart'));
        const lineChart = echarts.init(document.getElementById('lineChart'));
        const pieChart = echarts.init(document.getElementById('pieChart'));

        // 获取后端传递的数据
        const ratingData = JSON.parse(document.getElementById('ratingData').textContent);
        const yearData = JSON.parse(document.getElementById('yearData').textContent);
        const movieDetails = JSON.parse(document.getElementById('movieDetails').textContent);

        // 1. 雷达图配置
        const radarOption = {
            title: {
                left: 'center'
            },
            tooltip: {
                trigger: 'item'
            },
            legend: {
                data: ['电影数量'],
                bottom: 10
            },
            radar: {
                indicator: Object.keys(ratingData).map(key => {
                    return { name: key, max: Math.max(...Object.values(ratingData)) + 10 };
                }),
                radius: '65%'
            },
            series: [{
                name: '评分分布',
                type: 'radar',
                data: [{
                    value: Object.values(ratingData),
                    name: '电影数量',
                    areaStyle: {
                        color: 'rgba(255, 0, 0, 0.4)'
                    },
                    lineStyle: {
                        width: 2
                    }
                }]
            }]
        };

        // 2. 折线图配置
        const lineOption = {
            title: {
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: ['电影数量'],
                bottom: 10
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '15%',
                containLabel: true
            },
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: Object.keys(yearData).sort((a, b) => a - b)
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                name: '电影数量',
                type: 'line',
                data: Object.keys(yearData).sort((a, b) => a - b).map(year => yearData[year]),
                smooth: true,
                lineStyle: {
                    width: 3,
                    color: '#4CAF50'
                },
                itemStyle: {
                    color: '#4CAF50'
                },
                areaStyle: {
                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                        { offset: 0, color: 'rgba(76, 175, 80, 0.5)' },
                        { offset: 1, color: 'rgba(76, 175, 80, 0.1)' }
                    ])
                }
            }]
        };

       // 3. 环图配置（带可滚动图例）- 显示每部电影的评价人数
        const pieOption = {
            title: {
                left: 'center',
                textStyle: {
                    fontSize: 16
                }
            },
            tooltip: {
                trigger: 'item',
                formatter: function(params) {
                    // 在提示框中显示更多信息
                    const movie = movieDetails.find(m => m.电影名称 === params.name);
                    return `
                        ${params.name}<br/>
                        评分人数: ${params.value}人<br/>
                        评分: ${movie.评分}<br/>
                        上映年份: ${movie.上映年份}<br/>
                        国家和地区: ${movie.国家和地区}
                    `;
                }
            },
            legend: {
                type: 'scroll',
                orient: 'vertical',
                right: 10,
                top: 60,
                bottom: 20,
                data: [], // 初始为空，将从数据中填充
                selected: {},
                textStyle: {
                    fontSize: 10
                }
            },
            series: [
                {
                    name: '评分人数',
                    type: 'pie',
                    radius: ['30%', '70%'],
                    avoidLabelOverlap: true,
                    itemStyle: {
                        borderRadius: 5,
                        borderColor: '#fff',
                        borderWidth: 1
                    },
                    label: {
                        show: true,
                        formatter: function(params) {
                        // 只显示评价人数较多的电影的标签
                        return params.value > 1000000 ? params.name.substring(0, 6) + '...' : '';
                    },
                        fontSize: 10
                    },
                    emphasis: {
                        label: {
                            show: true,
                            fontSize: '14',
                            fontWeight: 'bold'
                        }
                    },
                    labelLine: {
                        show: true
                    },
                    data: [] // 初始为空，将从数据中填充
                }
            ]
        };

        // 处理电影数据，提取电影名和评价数
        const pieData = movieDetails.map(movie => ({
            name: movie.电影名称,
            value: movie.评分人数
        }));

        // 更新饼图选项
        pieOption.legend.data = pieData.map(item => item.name);
        pieOption.series[0].data = pieData;

        // 初始化所有选中的状态
        pieOption.legend.selected = pieData.reduce((obj, item) => {
            obj[item.name] = true;
            return obj;
        }, {});



        // 应用配置
        radarChart.setOption(radarOption);
        lineChart.setOption(lineOption);
        pieChart.setOption(pieOption);

        // 窗口大小变化时重新调整图表大小
        window.addEventListener('resize', function() {
            radarChart.resize();
            lineChart.resize();
            pieChart.resize();
        });

        // 为饼图创建自定义图例容器
    function createCustomLegend() {
        const legendContainer = document.getElementById('pieLegend');
        legendContainer.innerHTML = '';

        const data = pieOption.series[0].data;
        data.forEach(item => {
            const legendItem = document.createElement('div');
            legendItem.style.display = 'flex';
            legendItem.style.alignItems = 'center';
            legendItem.style.margin = '5px 0';
            legendItem.style.cursor = 'pointer';
            legendItem.style.fontSize = '12px';

            const colorSpan = document.createElement('span');
            colorSpan.style.display = 'inline-block';
            colorSpan.style.width = '12px';
            colorSpan.style.height = '12px';
            colorSpan.style.backgroundColor = pieChart.getVisual({seriesIndex: 0, name: item.name}).color;
            colorSpan.style.marginRight = '8px';
            colorSpan.style.borderRadius = '3px';

            const textSpan = document.createElement('span');
            // 显示电影名和评价人数（以万为单位）
            textSpan.textContent = `${item.name.substring(0, 10)}${item.name.length > 10 ? '...' : ''}: ${(item.value/10000).toFixed(1)}万`;

            legendItem.appendChild(colorSpan);
            legendItem.appendChild(textSpan);

            legendItem.addEventListener('click', () => {
                pieChart.dispatchAction({
                    type: 'legendToggleSelect',
                    name: item.name
                });

                // 更新图例样式
                const isSelected = pieChart.getModel().getLegend()[0].isSelected(item.name);
                legendItem.style.opacity = isSelected ? '1' : '0.5';
            });

            legendContainer.appendChild(legendItem);
        });
    }


        // 监听饼图事件以更新自定义图例
        pieChart.on('legendselectchanged', createCustomLegend);

        // 初始化自定义图例
        createCustomLegend();
    </script>
</body>
</html>
